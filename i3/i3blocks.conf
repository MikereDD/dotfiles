# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=$SCRIPT_DIR/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.

#full_text=
align=center
#separator=false
separator_block_width=8
markup=pango

# Now Playing
#
[nowplaying]
command=nowplaying
interval=10

# Weather
#
[weather]
#label=
#command=sh ~/scripts/test/weather.sh "77506"
command=/usr/lib/i3blocks/weather
interval=30

# Volume
#
[volume]
label=
command=~/.i3/scripts/volume
interval=2
signal=10

# Disk Usage
#
[disk-home]
label=
command=/usr/lib/i3blocks/disk $HOME
instance=/home/typezero
interval=30

# Wifi
#
#[wifi]
#label=
#command=/usr/lib/i3blocks/network
#instance=wlan0
#interval=10

# Ethernet
#
[ethernet]
label=
command=/usr/lib/i3blocks/network
#instance=net0
interval=10

# Bandwidth
#
[bandwidth]
command=~/.i3/scripts/bandwidth.sh
interval=10

# CPU Usage
#
[cpu_usage]
label=☢
command=/usr/lib/i3blocks/cpu
interval=10

# Temp
#
[temp]
label=
command=echo `sensors -A | grep -oP '^Core.+?  \+\K\d+' | awk '{k+=$1}END{print k/NR}'` °C
interval=10

# Load
#
[load]
label=
command=/usr/lib/i3blocks/load_average
interval=10
#color=

# Date Time
#
[time]
command=date +'%b, %d - %H:%M:%S'
interval=5

# Arch Updates
#
[updates]
command=~/.i3/scripts/updates.sh
markup=pango
interval=once
